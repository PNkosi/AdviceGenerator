<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <h3 class="adviceID"></h3>
      <p class="advice"></p>
      <img
        class="pattern-divider"
        src="/Advice-Generator-app/images/pattern-divider-mobile.svg"
        alt=""
      />
      <img
        class="mobile-divider"
        src="/images/pattern-divider-mobile.svg"
        alt=""
      />
      <img
        class="desktop-divider"
        src="/images/pattern-divider-desktop.svg"
        alt=""
      />
      <button class="advice-btn">
        <img src="/images/icon-dice.svg" alt="" />
      </button>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/PNkosi" target="_blank">Perfect Nkosi</a>.
    </footer>

    <script src="app.js"></script>
  </body>
</html>
